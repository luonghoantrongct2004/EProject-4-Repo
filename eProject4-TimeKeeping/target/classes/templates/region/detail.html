<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive"><div class="card mb-3">
                            <div class="card-header">
                                Region Information <span th:text="${region.getRegionName()}"></span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Region ID: <span th:text="${region.getRegionID()}"></span></h5>
                                <p class="card-text">Region Name: <span th:text="${region.getRegionName()}"></span></p>
                                <p class="card-text">Minimum Wage: <span th:text="${region.getMinimumWage()}"></span></p>
                                <div class="card-footer">
                                    <a th:href="@{/region/edit/{id}(id=${region.getRegionID()})}"
                                       class="btn btn-outline-primary">Edit</a>
                                    <a th:href="@{/region/delete/{id}(id=${region.getRegionID()})}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this region?');">Delete</a>
                                    <a th:href="@{/region}" class="btn btn-outline-info">Back</a>
                                </div>
                            </div>
                        </div>



                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
