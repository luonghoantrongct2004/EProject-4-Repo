<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="alert alert-success alert-dismissible fade show" th:if="${success}" th:text="${success}" id="successAlert"></div>
        <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}" id="errorAlert"></div>

        <script>
            // Thời gian tự động tắt thông báo (5 giây = 5000ms)
            setTimeout(function() {
                var successAlert = document.getElementById('successAlert');
                if (successAlert) {
                    successAlert.classList.remove('show');
                    successAlert.classList.add('fade');
                }
            }, 3000); // Tự động tắt sau 5 giây

            setTimeout(function() {
                var errorAlert = document.getElementById('errorAlert');
                if (errorAlert) {
                    errorAlert.classList.remove('show');
                    errorAlert.classList.add('fade');
                }
            }, 3000);
        </script>
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Thêm nhân viên</h6>
                        <div class="table-responsive">
                            <form th:object="${account}" th:action="@{/employee/create}" method="post" enctype="multipart/form-data">
                                <div class="card">
                                    <div class="card-body">
                                        <input type="hidden" th:field="*{accountID}" />
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="fullName">Họ và Tên</label>
                                                <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Nhập họ và tên"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="images">Upload Ảnh (tối đa 5 ảnh)</label>
                                                <input type="file" id="images" name="images" class="form-control" accept="image/jpeg" multiple>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="username">Tên Đăng Nhập</label>
                                                <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Nhập tên đăng nhập"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="email">Email</label>
                                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Nhập email"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="phoneNumber">Số Điện Thoại</label>
                                                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="Nhập số điện thoại"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="gender">Giới Tính</label>
                                                <select th:field="*{gender}" id="gender" class="form-control">
                                                    <option th:value="Male">Nam</option>
                                                    <option th:value="Female">Nữ</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="birthDate">Ngày Sinh</label>
                                                <input type="date" th:field="*{birthDate}" id="birthDate" class="form-control"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="address">Địa Chỉ</label>
                                                <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="Nhập địa chỉ"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="hireDate">Ngày Thuê</label>
                                                <input type="date" th:field="*{hireDate}" id="hireDate" class="form-control"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="position">Chức Vụ</label>
                                                <select th:field="*{position}" id="position" class="form-control">
                                                    <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="department">Phòng Ban</label>
                                                <select th:field="*{department}" id="department" class="form-control">
                                                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="role">Vai Trò</label>
                                                <select th:field="*{role}" id="role" class="form-control">
                                                    <option th:each="role : ${roles}" th:value="${role.roleID}" th:text="${role.name}"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="status">Trạng Thái</label>
                                                <select th:field="*{status}" id="status" class="form-control">
                                                    <option th:value="Active">Hoạt Động</option>
                                                    <option th:value="Inactive">Không Hoạt Động</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="codeBank">Mã Ngân Hàng</label>
                                                <input type="number" th:field="*{codeBank}" id="codeBank" class="form-control" placeholder="Nhập mã ngân hàng"/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="password">Mật Khẩu</label>
                                                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Nhập mật khẩu"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <button type="submit" class="btn btn-outline-success">Lưu</button>
                                        <a th:href="@{/employee}" class="btn btn-outline-danger">Quay về</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
