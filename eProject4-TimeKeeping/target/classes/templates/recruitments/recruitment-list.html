<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruitment Schedule List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      /* General Styles */
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f7f7f7;
          margin: 0;
          padding: 0;
      }

      .container {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          max-width: 1300px;
          margin: 20px auto;
      }

      h2 {
          font-size: 36px;
          margin-bottom: 20px;
          color: #343a40;
          text-align: center;
      }

      /* Button Styles */
      .btn {
          font-weight: 500;
          text-align: center;
          cursor: pointer;
          border: none;
          border-radius: 4px;
          padding: 10px 15px;
          line-height: 1.5;
          transition: all 0.2s ease-in-out;
          margin: 5px;
      }

      .btn-primary {
          color: #fff;
          background-color: #007bff;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      .btn-warning {
          color: #fff;
          background-color: #ffc107;
      }

      .btn-warning:hover {
          background-color: #e0a800;
      }

      .btn-danger {
          color: #fff;
          background-color: #dc3545;
      }

      .btn-danger:hover {
          background-color: #c82333;
      }

      /* Table Styles */
      table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
      }

      thead {
          background-color: #e9ecef;
      }

      th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #dee2e6;
      }

      th {
          font-weight: 600;
          color: #495057;
      }

      tbody tr:nth-child(even) {
          background-color: #f2f2f2;
      }

      tbody tr:hover {
          background-color: #e9ecef;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
          .container {
              padding: 15px;
          }

          .btn {
              padding: 8px 12px;
              font-size: 14px;
          }

          th, td {
              padding: 8px;
          }
      }

  </style>
</head>
<body>
<div class="container mt-4">
    <h2>Recruitment Schedule List</h2>

    <a th:href="@{/recruitments/new}" class="btn btn-primary mb-3">New Recruitments</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Job ID</th>
            <th>Status</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Interview Date</th>
            <th>Location</th>
            <th>Name</th>
            <th>Interview Type</th>
            <th>Notes</th>
            <th>AccountID</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recruitment : ${recruitments}">
            <td th:text="${recruitment.recruitmentID}"></td>
            <td th:text="${recruitment.jobID}"></td>
            <td th:text="${recruitment.status}"></td>
            <td th:text="${recruitment.description}"></td>
            <td th:text="${recruitment.startDate}"></td>
            <td th:text="${recruitment.endDate}"></td>
            <td th:text="${recruitment.interviewDate}"></td>
            <td th:text="${recruitment.location}"></td>
            <td th:text="${recruitment.name}"></td>
            <td th:text="${recruitment.interviewType}"></td>
            <td th:text="${recruitment.notes}"></td>
            <td th:text="${recruitment.accountID}"></td>
            <td>
                <a th:href="@{/recruitments/edit/{recruitmentID}(recruitmentID=${recruitment.recruitmentID})}" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
                <a th:href="@{/recruitments/delete/{recruitmentID}(recruitmentID=${recruitment.recruitmentID})}" class="btn btn-danger btn-sm">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
