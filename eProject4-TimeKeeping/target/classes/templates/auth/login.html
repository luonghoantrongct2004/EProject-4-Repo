<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
    <!--===============================================================================================-->
    <style>
        .floating-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 300px;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show floating-alert" role="alert" id="errorAlert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show floating-alert" role="alert" id="successAlert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/login/images/img-01.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form" th:action="@{/auth/loginSubmit}" th:object="${account}" method="post">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Please enter a valid email: ex@abc.xyz">
                    <input class="input100" type="email" th:field="*{email}" placeholder="Enter your email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter your password">
                    <input class="input100" type="password" th:field="*{password}" placeholder="Enter your password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/home">
                        <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                        Return to homepage
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script>
    // Show alert and auto-dismiss after 5 seconds
    window.addEventListener('DOMContentLoaded', (event) => {
        let errorAlert = document.getElementById('errorAlert');
        let successAlert = document.getElementById('successAlert');

        if (errorAlert) {
            showAndDismissAlert(errorAlert);
        }

        if (successAlert) {
            showAndDismissAlert(successAlert);
        }
    });

    function showAndDismissAlert(alertElement) {
        // Make the alert visible
        alertElement.style.opacity = '1';

        // After 5 seconds, fade out the alert
        setTimeout(() => {
            alertElement.style.opacity = '0';
        }, 5000);  // 5 seconds

        // Remove the alert from the DOM after the fade-out
        setTimeout(() => {
            alertElement.remove();
        }, 5500);  // 5.5 seconds to give time for fade-out animation
    }
</script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{/login/js/main.js}"></script>

</body>
</html>
