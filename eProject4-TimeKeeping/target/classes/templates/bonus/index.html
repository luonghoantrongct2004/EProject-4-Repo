<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Bảng Thưởng</h6>
                        <form th:action="@{/bonus}" method="get" class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" name="type" placeholder="Tìm kiếm theo loại thưởng" aria-label="Search">
                                <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
                            </div>
                        </form>

                        <a href="/bonus/create" class="btn btn-success mb-3">Tạo Mới</a>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Loại Thưởng</th>
                                    <th scope="col">Số Tiền</th>
                                    <th scope="col">Hành Động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bonus, iterStat : ${bonuses}">
                                    <td th:text="${bonus.getBonusID()}"></td>
                                    <td th:text="${bonus.getBonusType()}"></td>
                                    <td th:text="${#numbers.formatDecimal(bonus.getAmount(), 1, 2)}"></td>
                                    <td>
                                        <!-- Action Links -->
                                        <a th:href="@{/bonus/edit/{id}(id=${bonus.getBonusID()})}" class="btn btn-primary btn-sm">Sửa</a>

                                        <a th:href="@{/bonus/delete/{id}(id=${bonus.getBonusID()})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Quản lý có chắc chắn muốn xóa thưởng này?');">Xóa</a>

                                        <a th:href="@{/bonus/{id}(id=${bonus.getBonusID()})}" class="btn btn-info btn-sm">Chi tiết</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
</body>
</html>
