<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
<meta charset="utf-8">
<title>TimeKeeping</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<div class="row g-4" layout:fragment="content">

  <div class="alert alert-success alert-dismissible fade show" th:if="${success}" th:text="${success}" id="successAlert"></div>
  <div class="alert alert-danger alert-dismissible fade show" th:if="${error}" th:text="${error}" id="errorAlert"></div>

  <script>
    // Thời gian tự động tắt thông báo (5 giây = 5000ms)
    setTimeout(function() {
      var successAlert = document.getElementById('successAlert');
      if (successAlert) {
        successAlert.classList.remove('show');
        successAlert.classList.add('fade');
      }
    }, 3000); // Tự động tắt sau 5 giây

    setTimeout(function() {
      var errorAlert = document.getElementById('errorAlert');
      if (errorAlert) {
        errorAlert.classList.remove('show');
        errorAlert.classList.add('fade');
      }
    }, 3000);
  </script>
  <!-- Sale & Revenue Start -->
  <div class="container-fluid pt-4 px-4">
    <div class="row g-4">
      <!-- Tổng số nhân sự -->
      <div class="col-sm-6 col-xl-3">
        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
          <i class="fa fa-users fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">Tổng số nhân sự</p>
            <h6 class="mb-0" th:text="${totalEmployees}">1234</h6>
          </div>
        </div>
      </div>

      <!-- Tổng số lượt chấm công -->
      <div class="col-sm-6 col-xl-3">
        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
          <i class="fa fa-clock fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">Tổng số lượt chấm công</p>
            <h6 class="mb-0" th:text="${totalAttendances}">1234</h6>
          </div>
        </div>
      </div>

      <!-- Tổng số nhân viên có lương -->
      <div class="col-sm-6 col-xl-3">
        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
          <i class="fa fa-money-bill fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">Tổng số nhân viên có lương</p>
            <h6 class="mb-0" th:text="${totalPayrolls}">1234</h6>
          </div>
        </div>
      </div>

      <!-- Tổng số Role -->
      <div class="col-sm-6 col-xl-3">
        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
          <i class="fa fa-user-shield fa-3x text-primary"></i>
          <div class="ms-3">
            <p class="mb-2">Tổng số quyền</p>
            <h6 class="mb-0" th:text="${totalRoles}">1234</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sale & Revenue End -->


  <!-- Sales Chart Start -->
  <div class="container-fluid pt-4 px-4">
    <div class="row g-4">
      <div class="col-sm-12 col-xl-6">
        <div class="bg-light text-center rounded p-4">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Biểu đồ lương</h6>
          </div>
          <canvas id="salary-chart"></canvas>
        </div>
      </div>

      <div class="col-sm-12 col-xl-6">
        <div class="bg-light text-center rounded p-4">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Biểu đồ nhân sự theo thời gian</h6>
          </div>
          <canvas id="employee-chart"></canvas>
        </div>
      </div>

    </div>
  </div>
  <!-- Sales Chart End -->


  <!-- Recent Sales Start -->
  <div class="container-fluid pt-4 px-4">
    <div class="bg-light text-center rounded p-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h6 class="mb-0">Bảng lương</h6>
        <button id="downloadExcel" class="btn btn-primary btn-sm">Tải về excel</button>
      </div>
      <div class="table-responsive">
        <table class="table text-start align-middle table-bordered table-hover mb-0" id="payrollTable">
          <thead>
          <tr class="text-dark">
            <th scope="col"><input class="form-check-input" type="checkbox" id="selectAll"></th>
            <th scope="col">Tên Tài Khoản</th>
            <th scope="col">Ngày khởi tạo</th>
            <th scope="col">Tên Mẫu Lương</th>
            <th scope="col">Ngày Trả Lương</th>
            <th scope="col">Lương Gộp</th>
            <th scope="col">Lương Ròng</th>
            <th scope="col">Hành Động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="payroll, iterStat : ${payrolls}">
            <td><input class="form-check-input row-select" type="checkbox"></td>
            <td th:text="${payroll.getAccount().getFullName()}"></td>
            <td class="format-date" th:text="${payroll.getCreatedAt()}"></td>
            <td th:text="${payroll.getSalaryTemplate().getGradeName()}"></td>
            <td class="format-date" th:text="${payroll.getPayDate()}"></td>
            <td class="grossSalary" th:text="${payroll.grossSalary}"></td>
            <td class="netSalary" th:text="${payroll.netSalary}"></td>
            <td>
              <a th:href="@{/payroll/edit/{id}(id=${payroll.getPayrollID()})}" class="btn btn-primary btn-sm">Sửa</a>
              <a th:href="@{/payroll/{id}(id=${payroll.getPayrollID()})}" class="btn btn-info btn-sm">Chi tiết</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

  <script>
    document.getElementById('downloadExcel').addEventListener('click', function () {
      let table = document.getElementById('payrollTable');
      let rows = table.querySelectorAll('tbody tr');
      let selectedRows = [];

      rows.forEach(row => {
        const checkbox = row.querySelector('.row-select');
        if (checkbox.checked) {
          const rowData = [];
          row.querySelectorAll('td').forEach((cell, index) => {
            if (index !== 0 && index !== 7) {  // Bỏ qua checkbox và cột hành động
              rowData.push(cell.innerText);
            }
          });
          selectedRows.push(rowData);
        }
      });

      if (selectedRows.length === 0) {
        alert('Vui lòng chọn ít nhất một hàng để tải về.');
        return;
      }

      let wb = XLSX.utils.book_new();
      let ws = XLSX.utils.aoa_to_sheet([
        ['Tên Tài Khoản', 'Ngày khởi tạo', 'Tên Mẫu Lương', 'Ngày Trả Lương', 'Lương Gộp', 'Lương Ròng'],
        ...selectedRows
      ]);
      XLSX.utils.book_append_sheet(wb, ws, 'Bảng Lương');
      XLSX.writeFile(wb, 'bang_luong.xlsx');
    });

    // Chức năng chọn tất cả
    document.getElementById('selectAll').addEventListener('change', function () {
      let checkboxes = document.querySelectorAll('.row-select');
      checkboxes.forEach(checkbox => {
        checkbox.checked = this.checked;
      });
    });

    function formatDateString(dateString) {
      if (!dateString) { // Kiểm tra nếu null hoặc undefined
        return "Chưa có";
      }

      const date = new Date(dateString);
      if (isNaN(date.getTime())) { // Kiểm tra nếu ngày không hợp lệ
        return "Chưa có";
      }

      return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Select all elements with the class "format-date"
    const dateElements = document.querySelectorAll('.format-date');

    // Loop through each element and format the text
    dateElements.forEach(function(element) {
      const originalDate = element.innerText; // Get original date string
      const formattedDate = formatDateString(originalDate); // Format the date or show "Chưa có"
      element.innerText = formattedDate; // Replace the original text with formatted date
    });

    // Hàm định dạng số
    function formatNumber(num) {
      return num.toLocaleString('vi-VN', { style: 'currency', currency: 'VND', minimumFractionDigits: 0 });
    }

    // Lấy tất cả các phần tử có class "grossSalary" và "netSalary"
    let grossSalaries = document.querySelectorAll(".grossSalary");
    let netSalaries = document.querySelectorAll(".netSalary");

    // Định dạng từng phần tử lương gộp
    grossSalaries.forEach(function(item) {
      let value = parseFloat(item.innerText);
      item.innerText = formatNumber(value);
    });

    // Định dạng từng phần tử lương ròng
    netSalaries.forEach(function(item) {
      let value = parseFloat(item.innerText);
      item.innerText = formatNumber(value);
    });
  </script>
  <!-- Recent Sales End -->

</div>
</body>
</html>
