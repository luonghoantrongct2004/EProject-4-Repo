<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Apply for a Job</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      /*text-align: center;*/
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
      text-align: left;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
      outline: none;
    }

    /* Button Styles */
    .btn-primary {
      background-color: #4a90e2;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #357abd;
    }

    .btn-primary:active {
      background-color: #2d6aa6;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .form-container {
        padding: 15px;
      }

      .form-control {
        padding: 8px;
        font-size: 12px;
      }

      .btn-primary {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="form-label-center">Apply for a Position</h2>

  <form th:action="@{/apply}" th:object="${candidate}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
    </div>

    <div class="mb-3">
      <label for="positionApplied" class="form-label">Position Applied:</label>
      <input type="text" class="form-control" id="positionApplied" th:field="*{positionApplied}" required>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Resume:</label>
      <input type="file" class="form-control" id="resume" th:field="*{resume}" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>

  <a href="/">Return to Home</a>
</div>
</body>
</html>
