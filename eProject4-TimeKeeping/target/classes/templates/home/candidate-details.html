<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Candidate Details</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .details-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
      text-align: center;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    p strong {
      color: #555;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      line-height: 1.5;
      transition: all 0.15s ease-in-out;
      margin-top: 10px;
      text-decoration: none;
    }

    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004080;
    }

    .btn-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .btn-secondary {
      color: #fff;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .details-container {
        padding: 15px;
      }

      p {
        font-size: 14px;
      }

      .btn {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="details-container">
  <h2>Candidate Details</h2>

  <p><strong>ID:</strong> <span th:text="${candidate.id}"></span></p>
  <p><strong>First Name:</strong> <span th:text="${candidate.firstName}"></span></p>
  <p><strong>Last Name:</strong> <span th:text="${candidate.lastName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
  <p><strong>Phone Number:</strong> <span th:text="${candidate.phoneNumber}"></span></p>
  <p><strong>Resume:</strong>
    <span th:if="${candidate.resume}">
        <a th:href="@{/uploads/{resume}(resume=${candidate.resume})}" th:text="'Download ' + ${candidate.resume}">Download Resume</a>
    </span>
    <span th:if="${!candidate.resume}">No resume uploaded</span>
  </p>

  <p><strong>Status:</strong> <span th:text="${candidate.status}"></span></p>

  <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-primary">Edit</a>
  <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger">Delete</a>
  <a href="/candidates" class="btn btn-secondary">Back to List</a>
</div>
</body>
</html>
