<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutAdmin/main}"
>
<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">Báo Cáo Tài Chính</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<div class="row g-4" layout:fragment="content">
    <h2 class="text-center">Financial Reports</h2>
    <table id="reportTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Total Salaries (VND)</th>
            <th>Account</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Created At</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}">1</td>
            <td th:text="${report.title}">Monthly Report</td>
            <td th:text="${report.content}">This is a detailed report...</td>
            <td th:text="${report.totalSalaries}">66000000</td>
            <td th:text="${report.account.fullName}">admin</td>
            <td th:text="${report.startDate}">2024-08-01</td>
            <td th:text="${report.endDate}">2024-08-31</td>
            <td th:text="${report.createdAt}">2024-09-07</td>
            <td th:text="${report.status}">APPROVED</td>
            <td>
                <a
                        th:href="@{/financialReports/edit/{id}(id=${report.id})}"
                        class="btn btn-primary btn-sm"
                >Sửa</a
                >

                <a
                        th:href="@{/financialReports/delete/{id}(id=${report.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="return confirm('Quản lý có chắc chắn muốn xóa báo cáo này?');"
                >Xóa</a
                >
                <a
                        th:href="@{/financialReports/financial-report/{id}(id=${report.id})}"
                        class="btn btn-primary btn-sm"
                >Xem</a
                >
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-secondary" onclick="exportTableToExcel('reportTable', 'financial_report')">Export to Excel</button>

    <script>
        function exportTableToExcel(tableID, filename = '') {
            // Lấy bảng HTML
            let table = document.getElementById(tableID);
            let wb = XLSX.utils.table_to_book(table, {sheet: "Sheet1"});

            // Tạo tên file
            let today = new Date();
            let date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            filename = filename ? filename + '_' + date + '.xlsx' : 'excel_data.xlsx';

            // Xuất file Excel
            XLSX.writeFile(wb, filename);
        }
    </script>
</body>
</html>
