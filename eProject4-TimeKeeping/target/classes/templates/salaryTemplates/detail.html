<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive">
                            <div class="card">
                                <div class="card-header">
                                    Chi tiết Mẫu Lương <span th:text="${salaryTemplate.gradeName}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="gradeName">Tên Bậc Lương</label>
                                        <p id="gradeName" th:text="${salaryTemplate.gradeName}" class="form-control-plaintext"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="baseSalary">Lương Cơ Bản</label>
                                        <p id="baseSalary" th:text="${salaryTemplate.baseSalary}" class="form-control-plaintext"></p>
                                    </div>
                                    <div class="form-group">
                                        <label for="region">Vùng</label>
                                        <p id="region" th:text="${salaryTemplate.region.regionName} + ' - ' + ${salaryTemplate.region.minimumWage}" class="form-control-plaintext"></p>
                                    </div>
                                    <div class="card-footer">
                                        <a th:href="@{/salaryTemplates/delete/{id}(id=${salaryTemplate.salaryID})}"
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa mẫu lương này?');">Xóa</a>
                                        <a th:href="@{/salaryTemplates/edit/{id}(id=${salaryTemplate.salaryID})}" class="btn btn-outline-primary">Sửa</a>
                                        <a th:href="@{/salaryTemplates}" class="btn btn-outline-info">Quay về</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
