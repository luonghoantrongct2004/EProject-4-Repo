<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutAdmin/main}"
>
<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Thêm Hoạt Động</h6>
            <div class="table-responsive">
                <form
                        th:object="${activity}"
                        th:action="@{/activities}"
                        method="post"
                >
                    <div class="card">
                        <div class="card-body">
                            <input type="hidden" th:field="*{activityId}" />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="activityName">Tên Hoạt Động</label>
                                    <input
                                            type="text"
                                            th:field="*{activityName}"
                                            id="activityName"
                                            class="form-control"
                                            placeholder="Nhập tên hoạt động"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="description">Mô Tả</label>
                                    <textarea
                                            type="text"
                                            th:field="*{description}"
                                            id="description"
                                            class="form-control"
                                            placeholder="Nhập mô tả"
                                    ></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date">Ngày Tổ Chức</label>
                                    <input
                                            type="date"
                                            th:field="*{date}"
                                            id="date"
                                            class="form-control"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="purpose">Mục Đích</label>
                                    <input
                                            type="text"
                                            th:field="*{purpose}"
                                            id="purpose"
                                            class="form-control"
                                            placeholder="Nhập mục đích"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="budget">Tổng Chi Phí</label>
                                    <input
                                            type="number"
                                            th:field="*{budget}"
                                            id="budget"
                                            class="form-control"
                                            placeholder="Nhập vào tổng chi phí"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mandatory">Bắt Buộc</label>
                                    <input type="checkbox" id="mandatory" th:field="*{mandatory}"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-outline-success">
                                Tạo
                            </button>
                            <a th:href="@{/activities}" class="btn btn-outline-danger"
                            >Quay về</a
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
