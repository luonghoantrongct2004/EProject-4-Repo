<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Apply for a Job</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      /*text-align: center;*/
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
      text-align: center;
    }

    .form-label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
      text-align: left;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
      outline: none;
    }

    /* Button Styles */
    .btn-primary {
      background-color: #4a90e2;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #357abd;
    }

    .btn-primary:active {
      background-color: #2d6aa6;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .form-container {
        padding: 15px;
      }

      .form-control {
        padding: 8px;
        font-size: 12px;
      }

      .btn-primary {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="form-label-center">Apply for a Position</h2>

  <form th:action="@{/candidates/apply}" th:object="${candidate}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="${candidate.candidateID}"/>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" th:field="${candidate.firstName}" id="firstName" required pattern="[A-Za-z\s]+" title="Please enter a valid name"/>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" th:field="${candidate.lastName}" id="lastName" required pattern="[A-Za-z\s]+" title="Please enter a valid name"/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="${candidate.email}" id="email" required/>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" th:field="${candidate.phoneNumber}" id="phoneNumber" pattern="\d{10}" title="Please enter a valid 10-digit phone number"/>
    </div>

    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth:</label>
      <input type="date" class="form-control" th:field="${candidate.dateOfBirth}" id="dateOfBirth"/>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input type="text" class="form-control" th:field="${candidate.location}" id="location"/>
    </div>

<!--    <div class="mb-3">-->
<!--      <label for="candidateDate" class="form-label">Candidate Date:</label>-->
<!--      <input type="date" class="form-control" th:field="${candidate.candidateDate}" id="candidateDate"/>-->
<!--    </div>-->

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" th:field="${candidate.description}" id="description" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select class="form-control" th:field="${candidate.gender}" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="requirements" class="form-label">Requirements:</label>
      <textarea class="form-control" th:field="${candidate.requirements}" id="requirements" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Resume (PDF or DOC file):</label>
      <input type="file" class="form-control" name="resume" id="resume" accept=".pdf, .doc, .docx"/>
    </div>

    <div class="mb-3">
      <label for="profilePicture" class="form-label">Profile Picture:</label>
      <input type="file" class="form-control" name="profilePicture" id="profilePicture" accept=".jpg, .jpeg, .png"/>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select class="form-control" th:field="${candidate.status}" id="status" required>
        <option value="Applied">Applied</option>
<!--        <option value="Under Review">Under Review</option>-->
<!--        <option value="Interview Scheduled">Interview Scheduled</option>-->
<!--        <option value="Interviewed">Interviewed</option>-->
<!--        <option value="Offer Extended">Offer Extended</option>-->
<!--        <option value="Offer Accepted">Offer Accepted</option>-->
<!--        <option value="Offer Declined">Offer Declined</option>-->
<!--        <option value="Hired">Hired</option>-->
<!--        <option value="Rejected">Rejected</option>-->
<!--        <option value="On Hold">On Hold</option>-->
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>

  <a href="/static">Return to Home</a>
</div>
</body>
</html>
