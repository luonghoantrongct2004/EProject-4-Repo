<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Notification Badge Example</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    .notification-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .notification-icon {
      font-size: 24px;
      color: #333;
    }

    .notification-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
    }

    .notification-dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      z-index: 1000;
    }

    .notification-dropdown.active {
      display: block;
    }

    .notification-dropdown-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .notification-dropdown-item:last-child {
      border-bottom: none;
    }

    .notification-dropdown-item:hover {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="notification-container" onclick="toggleDropdown()">
    <span class="notification-icon">&#128276; <!-- Bell Icon --></span>
<!--    <span class="notification-badge" th:text="${notificationCount}">3</span>-->
    <div class="notification-dropdown" id="notificationDropdown">
      <div class="notification-dropdown-item">Interview Scheduled</div>
      <div class="notification-dropdown-item">Resume Received</div>
    </div>
  </div>

  <a href="#" th:href="@{/candidates/list}">View Candidates List</a>
  <a href="/home" class="home-link">Return to Homepage</a>
</div>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('notificationDropdown');
    dropdown.classList.toggle('active');
  }
</script>
</body>
</html>
