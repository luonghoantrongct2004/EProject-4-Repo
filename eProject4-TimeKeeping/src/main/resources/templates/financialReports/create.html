<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutAdmin/main}"
>
<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">Báo cáo tài chính</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Thêm Báo Cáo</h6>
            <div class="table-responsive">
                <form
                        th:object="${financialReport}"
                        th:action="@{/financialReports}"
                        method="post"
                >
                    <div class="card">
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="title">Tiêu Đề</label>
                                    <input
                                            type="text"
                                            th:field="*{title}"
                                            id="title"
                                            class="form-control"
                                            placeholder="Nhập tiêu đề"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="content">Nội Dung</label>
                                    <textarea
                                            th:field="*{content}"
                                            id="content"
                                            class="form-control"
                                            placeholder="Nhập nội dung"
                                            required
                                    ></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="totalSalaries">Total Salaries:</label>
                                    <input
                                            type="number"
                                            id="totalSalaries"
                                            class="form-control"
                                            th:field="*{totalSalaries}"
                                            placeholder="Nhập tổng số lương"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="startDate">Start Date:</label>
                                    <input
                                            type="date"
                                            id="startDate"
                                            th:field="*{startDate}"
                                            class="form-control"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endDate">End Date:</label>
                                    <input
                                            type="date"
                                            id="endDate"
                                            th:field="*{endDate}"
                                            class="form-control"
                                            required
                                    />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="status">Trạng Thái</label>
                                    <select
                                            id="status"
                                            name="status"
                                            th:field="*{status}"
                                            required
                                            class="form-control"
                                    >
                                        <option
                                                th:each="statusOption : ${T(com.timekeeping.timekeeping.enums.ApprovalStatus).values()}"
                                                th:value="${statusOption}"
                                                th:text="${statusOption.displayName}"
                                        >
                                            Status
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-outline-success">
                                Lưu
                            </button>
                            <a th:href="@{/employee}" class="btn btn-outline-danger"
                            >Quay về</a
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
