<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Position Management</h6>

            <!-- Search form for positions -->
            <form th:action="@{/position}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" name="name" placeholder="Search by Position Name" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>

            <!-- Button to create new position -->
            <a href="/position/create" class="btn btn-success mb-3">Create New</a>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Position Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="position, iterStat : ${positions}">
                        <td th:text="${position.getId()}"></td>
                        <td th:text="${position.getName()}"></td>
                        <td>
                            <!-- Action Links -->
                            <a th:href="@{/position/edit/{id}(id=${position.getId()})}" class="btn btn-primary btn-sm">Edit</a>

                            <a th:href="@{/position/delete/{id}(id=${position.getId()})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this position?');">Delete</a>

                            <a th:href="@{/position/{id}(id=${position.getId()})}" class="btn btn-info btn-sm">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
