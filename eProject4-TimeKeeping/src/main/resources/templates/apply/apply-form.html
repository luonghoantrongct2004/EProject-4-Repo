<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">

<head>
  <meta charset="utf-8">
  <title th:text="${pageTitle}">ADMIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="row g-4" layout:fragment="content">
  <div class="col-12">
    <div class="bg-light rounded h-100 p-4">
      <h2 class="form-label-center">Apply for a Position</h2>

      <form th:action="@{/candidates/apply}" th:object="${candidate}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{candidateID}"/>

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required pattern="[A-Za-z\s]+" title="Please enter a valid name"/>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required pattern="[A-Za-z\s]+" title="Please enter a valid name"/>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" id="email" required/>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" pattern="\d{10}" title="Please enter a valid 10-digit phone number"/>
        </div>

        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" th:field="*{dateOfBirth}" name="dateOfBirth" id="dateOfBirth" required/>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location:</label>
          <input type="text" class="form-control" th:field="*{location}" id="location" placeholder="e.g., City, Country"/>
        </div>

        <div class="mb-3">
          <label for="candidateDate" class="form-label">Candidate Date:</label>
          <input type="date" class="form-control" th:field="*{candidateDate}" id="candidateDate" required/>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" th:field="*{description}" id="description" rows="4" placeholder="Describe your qualifications..."></textarea>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select class="form-control" th:field="*{gender}" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="requirements" class="form-label">Requirements:</label>
          <textarea class="form-control" th:field="*{requirements}" id="requirements" rows="4" placeholder="List any specific requirements..."></textarea>
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label">Resume (PDF file only):</label>
          <input type="file" class="form-control" th:field="*{resume}" name="resume" id="resume" accept=".pdf" required/>
          <small class="form-text text-muted">Please upload your resume in PDF format.</small>
        </div>

        <div class="mb-3">
          <label for="profilePicture" class="form-label">Profile Picture:</label>
          <input type="file" class="form-control" th:field="*{profilePicture}" name="profilePicture" id="profilePicture" accept=".jpg, .jpeg, .png"/>
          <small class="form-text text-muted">Optional: Upload a profile picture.</small>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Status:</label>
          <select class="form-control" th:field="*{status}" name="status" id="status" required>
            <option value="Applied">Applied</option>
            <!-- Add additional status options here if needed -->
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
