<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Department Management</h6>

            <!-- Search form for departments -->
            <form th:action="@{/department}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" name="name" placeholder="Search by Department Name" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>

            <!-- Button to create new department -->
            <a href="/department/create" class="btn btn-success mb-3">Create New</a>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Department Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="department, iterStat : ${departments}">
                        <td th:text="${department.getId()}"></td>
                        <td th:text="${department.getName()}"></td>
                        <td>
                            <!-- Action Links -->
                            <a th:href="@{/department/edit/{id}(id=${department.getId()})}" class="btn btn-primary btn-sm">Edit</a>

                            <a th:href="@{/department/delete/{id}(id=${department.getId()})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>

                            <a th:href="@{/department/{id}(id=${department.getId()})}" class="btn btn-info btn-sm">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
