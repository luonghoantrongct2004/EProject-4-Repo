<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Edit Department</h6>
            <div class="table-responsive">
                <form th:object="${department}" th:action="@{/department/edit}" method="post">
                    <div class="card">
                        <div class="card-header">
                            Edit Department Information: <span th:text="${department.name}"></span>
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="departmentName">Department Name</label>
                                    <input type="text" th:field="*{name}" id="departmentName" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-outline-success">Save</button>
                            <a th:href="@{/department}" class="btn btn-outline-danger">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
