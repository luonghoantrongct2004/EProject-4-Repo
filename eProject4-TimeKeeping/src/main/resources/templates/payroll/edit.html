<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive">
                            <form th:object="${payroll}" th:action="@{/payroll/edit}" method="post">
                                <div class="card">
                                    <div class="card-header">
                                        Chỉnh Sửa Thông Tin Bảng Lương Của <span th:text="${payroll.account.fullName}"></span>
                                    </div>
                                    <div class="card-body">
                                        <input type="hidden" th:field="*{payrollID}" />
                                        <input type="hidden" th:field="*{account}" />
                                        <input type="hidden" th:field="*{salaryTemplate.salaryID}" />

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="grossSalary">Lương Tổng (Gross Salary)</label>
                                                <input  type="number" th:field="*{grossSalary}" id="grossSalary" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="netSalary">Lương Thực Nhận (Net Salary)</label>
                                                <input type="number" th:field="*{netSalary}" id="netSalary" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="payDate">Ngày Trả Lương</label>
                                                <input type="date" th:field="*{payDate}" id="payDate" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <button type="submit" class="btn btn-outline-success">Lưu</button>
                                        <a th:href="@{/payroll}" class="btn btn-outline-danger">Quay về</a>
                                    </div>
                                </div>
                            </form>

                            <script>
                                // Lấy giá trị lương từ thẻ HTML
                                let grossSalary = document.getElementById("grossSalary").innerText;
                                let netSalary = document.getElementById("netSalary").innerText;

                                grossSalary = parseFloat(grossSalary);
                                netSalary = parseFloat(netSalary);

                                function formatNumber(num) {
                                    return num.toLocaleString('vi-VN', { style: 'currency', currency: 'VND', minimumFractionDigits: 0 });
                                }


                                // Cập nhật lại các giá trị lương trong HTML với định dạng mới
                                document.getElementById("grossSalary").innerText = formatNumber(grossSalary);
                                document.getElementById("netSalary").innerText = formatNumber(netSalary);
                            </script>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
