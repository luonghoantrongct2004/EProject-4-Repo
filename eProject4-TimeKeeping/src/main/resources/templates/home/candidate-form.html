<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Heading Style */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
            text-align: center;
        }

        /* Label Styles */
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* Input Styles */
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Focus Styles */
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 10px 15px;
            line-height: 1.5;
            transition: all 0.15s ease-in-out;
            margin: 5px;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }

        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .form-control {
                padding: 8px;
                font-size: 12px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${candidate.id == null ? 'Add New Candidate' : 'Edit Candidate'}"></h2>

    <form th:action="@{/candidates/save}" th:object="${candidate}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="${candidate.id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="${candidate.firstName}" id="firstName" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="${candidate.lastName}" id="lastName" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="${candidate.email}" id="email" required/>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" th:field="${candidate.phoneNumber}" id="phoneNumber"/>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Resume (PDF or DOC file):</label>
            <input type="file" class="form-control" th:field="${candidate.resume}" id="resume"/>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input type="text" class="form-control" th:field="${candidate.status}" id="status"/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="/candidates" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
