<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
      text-align: center;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      padding: 10px 15px;
      line-height: 1.5;
      transition: all 0.15s ease-in-out;
      margin: 5px;
    }

    .btn-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004080;
    }

    .btn-warning {
      color: #fff;
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .btn-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    thead {
      background-color: #f8f9fa;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .btn {
        padding: 8px 12px;
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Job List</h2>
  <a th:href="@{/jobs/new}" class="btn btn-primary mb-3">Add New Job</a>

  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Requirements</th>
      <th>Location</th>
      <th>Salary</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
      <td th:text="${job.title}"></td>
      <td th:text="${job.description}"></td>
      <td th:text="${job.requirements}"></td>
      <td th:text="${job.location}"></td>
      <td th:text="${job.salaryRange}"></td>
      <td th:text="${job.status}"></td>
      <td>
        <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/jobs/delete/{id}(id=${job.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
