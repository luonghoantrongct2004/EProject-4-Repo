<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Apply for a Position</h1>
    <form th:action="@{/apply}" th:object="${candidate}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label for="positionApplied" class="form-label">Position Applied</label>
            <input type="text" class="form-control" id="positionApplied" th:field="*{positionApplied}" required>
        </div>
        <div class="mb-3">
            <label for="resume" class="form-label">Resume</label>
            <input type="file" class="form-control" id="resume" th:field="*{resume}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Return to Home</a>
</div>
</body>
</html>
