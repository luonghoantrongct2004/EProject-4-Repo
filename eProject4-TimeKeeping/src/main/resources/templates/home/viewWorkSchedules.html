<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">Work Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        th {
            background-color: #4fba69 !important;
            color: #fff;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="templateux-cover" style="background-image: url(/home_assets/images/work_schedules.jpg);">
        <div class="container">
            <div class="row align-items-lg-center">
                <div class="col-lg-6 order-lg-1 text-center mx-auto">
                    <h1 class="heading mb-3 text-white" data-aos="fade-up">WORK SCHEDULES</h1>
                    <p class="lead mb-5 text-white" data-aos="fade-up" data-aos-delay="100">How do you maintain a good work life balance</p>
                </div>
            </div>
        </div>
    </div> <!-- .templateux-cover -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-12">
                <h1 class="text-center">
                    WORK SCHEDULE
                </h1>
            </div>
        </div>
        <form action="/workSchedules/view" method="get">
            <div class="row g-4">
                <div class="col-8"></div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="week" class="form-control" id="week" name="week" value="">
                        <button class="btn btn-outline-secondary" type="submit">
                            Filter
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row g-4">
            <div class="col-12">
                <div class="rounded h-100 p-4">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Shift</th>
                                <th th:each="date : ${dateWithDayName}" style="font-weight: bolder">
                                    <div th:text="${date.key}"></div>
                                    <div th:text="${date.value}"></div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="shift : ${shifts}">
                                <span th:each="entry : ${scheduleMap}">
                                    <span th:if="${entry.key == shift}">
                                        <td style="text-align: center; vertical-align: middle;">
                                            <div th:text="${entry.key.shiftName}" style="font-weight: bolder;">
                                            </div>
                                            <div>
                                                (<span th:text="${entry.key.startTime}"></span> - <span
                                                    th:text="${entry.key.endTime}"></span>)
                                            </div>
                                        </td>
                                        <td th:each="date : ${datesInWeek}">
                                            <ul style="font-style: italic">
                                                <li style="margin: 16px 0;"
                                                    th:each="schedule : ${entry.value.get(date)}"
                                                    th:text="${schedule.account.fullName}"></li>
                                            </ul>
                                        </td>
                                    </span>
                                </span>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
