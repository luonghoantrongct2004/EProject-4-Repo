<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .attendance-table {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        table tbody tr {
            border-bottom: 1px solid #dee2e6;
        }

        table tbody tr:last-child {
            border-bottom: none;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="attendance-table">
    <h2>Your Attendance Records</h2>
    <form th:action="@{/attendance/show}" method="get">
        <div class="mb-3">
            <label for="dateRange" class="form-label">Date Range</label>
            <input type="text" id="dateRange" name="dateRange" class="form-control" placeholder="YYYY-MM-DD to YYYY-MM-DD">
        </div>
        <input type="hidden" name="accountID" th:value="${accountID}" />
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Account ID</th>
            <th>Date</th>
            <th>Clock In Time</th>
            <th>Clock Out Time</th>
            <th>Working Hours</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${attendanceRecords}">
            <td th:text="${record.recordID}"></td>
            <td th:text="${record.accountID}"></td>
            <td th:text="${#temporals.format(record.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${record.clockInTime != null ? #temporals.format(record.clockInTime, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
            <td th:text="${record.clockOutTime != null ? #temporals.format(record.clockOutTime, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
            <td th:text="${record.workingHours != null ? record.workingHours : 'N/A'}"></td>
            <td th:text="${record.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
