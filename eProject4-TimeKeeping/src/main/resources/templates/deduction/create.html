<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Thêm Khấu Trừ</h6>
                        <div class="table-responsive">
                            <form th:object="${deduction}" th:action="@{/deduction/create}" method="post">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="deductionType">Loại khấu trừ</label>
                                                <input type="text" th:field="*{deductionType}" id="deductionType" class="form-control" placeholder="Nhập loại khấu trừ" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="amount">Số tiền</label>
                                                <input type="number" th:field="*{amount}" id="amount" class="form-control" placeholder="Nhập số tiền" step="0.01" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <label for="description">Mô tả</label>
                                                <textarea th:field="*{description}" id="description" class="form-control" placeholder="Nhập mô tả khấu trừ"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-right">
                                        <button type="submit" class="btn btn-outline-success">Lưu</button>
                                        <a th:href="@{/deduction}" class="btn btn-outline-danger">Quay về</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
</body>
</html>
