<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive">
                            <div class="card mb-3">
                                <div class="card-header">
                                    Thông tin Khấu Trừ <span th:text="${deduction.getDeductionType()}"></span>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Mã Khấu Trừ: <span th:text="${deduction.getDeductionID()}"></span></h5>
                                    <p class="card-text">Loại Khấu Trừ: <span th:text="${deduction.getDeductionType()}"></span></p>
                                    <p class="card-text">Số Tiền: <span th:text="${deduction.getAmount()}"></span></p>
                                    <p class="card-text">Mô Tả: <span th:text="${deduction.getDescription()}"></span></p>
                                    <div class="card-footer">
                                        <a th:href="@{/deduction/edit/{id}(id=${deduction.getDeductionID()})}"
                                           class="btn btn-outline-primary">Sửa</a>
                                        <a th:href="@{/deduction}" class="btn btn-outline-info">Quay về</a>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
