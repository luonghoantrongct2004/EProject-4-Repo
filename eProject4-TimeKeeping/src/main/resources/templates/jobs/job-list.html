<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
  <meta charset="utf-8">
  <title th:text="${pageTitle}">ADMIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="row g-4" layout:fragment="content">
  <div class="col-12">
    <div class="bg-light rounded h-100 p-4">
      <h2>Job List</h2>
      <a th:href="@{/jobs/new}" class="btn btn-primary mb-3">Add New Job</a>

      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Image</th>
          <th>Description</th>
          <th>Requirements</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Posting Date</th>
          <th>Closing Date</th>
          <th>Status</th>
          <th>Experience Years</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
          <td th:text="${job.jobID}"></td>
          <td th:text="${job.title}"></td>
          <td>
            <!--        <img th:if="${job.path}" th:src="@{{path}(path=${job.path})}" alt="Job Image" style="width:100px;height:auto;" />-->
            <img th:if="${job.path != null}"
                 th:src="@{${job.path}}"
                 alt="Job Image"
                 style="width:100px;height:auto;" />
            <!-- <span th:if="${!job.path}">No Image</span> -->
          </td>
          <td th:text="${job.description}"></td>
          <td th:text="${job.requirements}"></td>
          <td th:text="${job.location}"></td>
          <td th:text="${job.salaryRange}"></td>
          <td th:text="${#dates.format(job.postingDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${#dates.format(job.closingDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${job.status}"></td>
          <td th:text="${job.experienceYears}"></td>

          <td>
            <a th:href="@{/jobs/edit/{jobID}(jobID=${job.jobID})}" class="btn btn-warning btn-sm">Edit</a>
          </td>
          <td>
            <a th:href="@{/jobs/delete/{jobID}(jobID=${job.jobID})}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
