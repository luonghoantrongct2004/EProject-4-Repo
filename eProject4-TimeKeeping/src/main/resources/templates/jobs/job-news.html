<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Latest News</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .post-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .post-content {
            padding: 20px;
        }
        .post-content p {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .post-content h2 {
            margin: 0 0 15px;
            font-size: 1.6em;
            color: #333;
        }
        .post-content .location,
        .post-content .salary,
        .post-content .closing-date,
        .post-content .experience {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #777;
        }
        .btn-apply {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-apply:hover {
            background-color: #218838;
        }
        .post-content span {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>News Job</h1>
    <div class="news-grid">
        <!-- Start Thymeleaf Loop -->
        <div class="post-card" th:each="job : ${jobs}">
            <img th:if="${job.path}" th:src="@{{path}(path=${job.path})}" alt="Job Image">
<!--            <span th:if="${!job.path}" class="no-image">No Image Available</span>-->
            <div class="post-content">
                <span th:text="${job.postingDate}"></span>
                <h2 th:text="${job.title}"></h2>
                <p th:text="${job.description}"></p>
                <span class="location" th:text="'Location: ' + ${job.location}"></span>
                <span class="salary" th:text="'Salary: ' + ${job.salaryRange}"></span>
                <span class="closing-date" th:text="'Closing Date: ' + ${job.closingDate}"></span>
                <span class="experience" th:text="'Experience Required: ' + ${job.experienceYears} + ' years'"></span>
                <a th:href="@{/candidates/apply}" class="btn-apply">Apply</a>
            </div>
        </div>
        <!-- End Thymeleaf Loop -->
    </div>
</div>
</body>
</html>
