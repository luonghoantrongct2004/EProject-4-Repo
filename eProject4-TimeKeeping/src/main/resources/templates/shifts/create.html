<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">

<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <div class="table-responsive">
                <form th:object="${shift}" th:action="@{/shifts}" method="post">
                    <div class="card">
                        <div class="card-header">
                            Add Shift
                        </div>
                        <div class="card-body">
                            <input type="hidden" th:field="*{shiftId}" />
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="shiftName">Shift Name</label>
                                    <input type="text" th:field="*{shiftName}" id="shiftName" class="form-control"
                                           placeholder="Enter shift name" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="startTime">Start Time</label>
                                    <input type="time" th:field="*{startTime}" id="startTime" class="form-control"
                                           placeholder="Enter start time" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endTime">End Time</label>
                                    <input type="time" th:field="*{endTime}" id="endTime" class="form-control"
                                           placeholder="Enter end time" />
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="submit" class="btn btn-outline-success">
                                Save
                            </button>
                            <a th:href="@{/shifts}" class="btn btn-outline-danger">Back</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
