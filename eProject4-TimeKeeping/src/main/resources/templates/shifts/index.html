<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutAdmin/main}"
>
<head>
    <meta charset="utf-8" />
    <title th:text="${pageTitle}">Shifts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="row g-4" layout:fragment="content">
    <div class="col-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Ca Làm Việc</h6>
            <form th:action="@{/shifts/find}" method="get" class="mb-3">
                <div class="input-group">
                    <input
                            type="text"
                            class="form-control"
                            name="shiftName"
                            placeholder="Tìm kiếm theo tên ca làm"
                            aria-label="Search"
                    />
                    <button class="btn btn-outline-secondary" type="submit">
                        Tìm kiếm
                    </button>
                </div>
            </form>

            <a href="/shifts/create" class="btn btn-success mb-3">Tạo Mới</a>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên Ca Làm</th>
                        <th scope="col">Giờ Vào</th>
                        <th scope="col">Giờ Ra</th>
                        <th scope="col">Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shift, iterStat : ${shifts}">
                        <td th:text="${shift.shiftId}"></td>
                        <td th:text="${shift.shiftName}"></td>
                        <td th:text="${shift.startTime}"></td>
                        <td th:text="${shift.endTime}"></td>
                        <td>
                            <!-- Action Links -->
                            <a
                                    th:href="@{/shifts/edit/{id}(id=${shift.shiftId})}"
                                    class="btn btn-primary btn-sm"
                            >Sửa</a
                            >

                            <a
                                    th:href="@{/shifts/delete/{id}(id=${shift.shiftId})}"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Quản lý có chắc chắn muốn xóa ca làm này?');"
                            >Xóa</a
                            >
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
