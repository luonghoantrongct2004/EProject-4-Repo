        <script>
            // Hàm để xóa cookie AUTH-TOKEN
            function deleteAuthToken() {
                document.cookie = "AUTH-TOKEN=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
            function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let i = 0; i < cookieArr.length; i++) {
                    let cookiePair = cookieArr[i].split("=");
                    if (name === cookiePair[0].trim()) {
                        return decodeURIComponent(cookiePair[1]);
                    }
                }
                return null;
            }

            // Khi trang được tải, kiểm tra cookie và gán email
            window.onload = function() {
                let authToken = getCookie("AUTH-TOKEN"); // Giả sử AUTH-TOKEN chứa email
                let emailDisplayS = document.getElementById("email-display-self");

                if (authToken) {
                    emailDisplayS.textContent = authToken;
                } else {
                    window.location.href ="/auth/login";
                }
            };
