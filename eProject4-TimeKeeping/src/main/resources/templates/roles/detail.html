<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive"><div class="card mb-3">
                            <div class="card-header">
                                Role Information <span th:text="${role.getName()}"></span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Role ID: <span th:text="${role.getRoleID()}"></span></h5>
                                <p class="card-text">Role Name: <span th:text="${role.getName()}"></span></p>
                                <p class="card-text">Status:
                                    <span th:text="${role.getActive() == true ? 'Visible' : 'Not Visible'}"></span>
                                </p>
                                <div class="card-footer">
                                    <a th:if="${role.getActive() == true}"
                                       th:href="@{/role/deactivate/{id}(id=${role.getRoleID()})}"
                                       class="btn btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to deactivate this role?');">Deactivate</a>
                                    <a th:if="${role.getActive() == false}"
                                       th:href="@{/role/activate/{id}(id=${role.getRoleID()})}"
                                       class="btn btn-outline-success"
                                       onclick="return confirm('Are you sure you want to activate this role?');">Activate</a>

                                    <a th:href="@{/role/edit/{id}(id=${role.getRoleID()})}"
                                       class="btn btn-outline-primary">Edit</a>
                                    <a th:href="@{/role}" class="btn btn-outline-info">Back</a>
                                </div>
                            </div>
                        </div>


                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
