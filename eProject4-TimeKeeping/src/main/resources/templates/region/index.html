<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12"><div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Region Table</h6>
                    <form th:action="@{/region}" method="get" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" placeholder="Search by region name" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </form>

                    <a href="/region/create" class="btn btn-success mb-3">Create New</a>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Region Name</th>
                                <th scope="col">Minimum Wage</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="region, iterStat : ${regions}">
                                <td th:text="${region.getRegionID()}"></td>
                                <td th:text="${region.getRegionName()}"></td>
                                <td th:text="${region.getMinimumWage()}"></td>
                                <td>
                                    <!-- Action Links -->
                                    <a th:href="@{/region/edit/{id}(id=${region.getRegionID()})}" class="btn btn-primary btn-sm">Edit</a>

                                    <a th:href="@{/region/delete/{id}(id=${region.getRegionID()})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Are you sure you want to delete this region?');">Delete</a>

                                    <a th:href="@{/region/{id}(id=${region.getRegionID()})}" class="btn btn-info btn-sm">Details</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>



                </div>
            </div>
</body>
</html>
