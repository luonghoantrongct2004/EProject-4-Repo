<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutAdmin/main}">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">ADMIM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="row g-4" layout:fragment="content">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <div class="table-responsive">
                            <div class="card mb-3">
                                <div class="card-header">
                                    Thông tin Vùng <span th:text="${region.getRegionName()}"></span>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Mã Vùng: <span th:text="${region.getRegionID()}"></span></h5>
                                    <p class="card-text">Tên Vùng: <span th:text="${region.getRegionName()}"></span></p>
                                    <p class="card-text">Mức Lương Tối Thiểu: <span th:text="${region.getMinimumWage()}"></span></p>
                                    <div class="card-footer">
                                        <a th:href="@{/region/edit/{id}(id=${region.getRegionID()})}"
                                           class="btn btn-outline-primary">Sửa</a>
                                        <a th:href="@{/region/delete/{id}(id=${region.getRegionID()})}"
                                           class="btn btn-outline-danger"
                                           onclick="return confirm('Quản lý có chắc chắn muốn xóa vùng này?');">Xóa</a>
                                        <a th:href="@{/region}" class="btn btn-outline-info">Quay về</a>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
