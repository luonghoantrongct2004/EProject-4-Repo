<!DOCTYPE html>
<html layout:decorate="~{layout/main}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thông Báo</title>
</head>
<body>
<div layout:fragment="content">
    <div class="templateux-cover" style="background-image: url(/home_assets/images/Internal_Activities.jpg);">
      <div class="container">
        <div class="row align-items-lg-center">
          <div class="col-lg-6 order-lg-1 text-center mx-auto">
            <h1 class="heading mb-3 text-white" data-aos="fade-up">ACTIVITIES</h1>
            <p class="lead mb-5 text-white" data-aos="fade-up" data-aos-delay="100">"Leading the way to success through each internal activity - Connect, develop, and go further together!".</p>
          </div>
        </div>
      </div>
    </div> <!-- .templateux-cover -->
  <div class="container my-5">
    <h2 class="mb-4">Activity Notifications</h2>
    <div class="list-group">
      <div th:each="notification : ${activityNotifications}" class="list-group-item list-group-item-action"
           th:classappend="${notification.isRead} ? 'read' : 'unread'">
        <div class="notification-content"
             th:classappend="${notification.isRead} ? 'read' : 'unread'">
          <a th:href="@{/notifications/view/{id}(id=${notification.id})}" class="text-dark">
            <span th:text="${notification.content}"></span>
            <p class="mb-1 text-muted" th:text="${notification.activity.description}"></p>
          </a>
        </div>
        <div class="notification-time text-end">
          <small th:text="${notification.timeAgo}"></small>
        </div>
      </div>
    </div>
  </div>
  <style>
    .notification-item {
    padding: 15px 20px;
    border-bottom: 1px solid #e5e5e5;
    background-color: #fff;
    transition: background-color 0.3s ease;
}

.list-group-item:hover {
    background-color: #d9d9d9 !important;
}

.list-group-item.unread {
    background-color: #f8f9fa;
    font-weight: bold;
}

.list-group-item.read {
    background-color: #fff;
    color: #6c757d;
}

.notification-time {
    font-size: 0.85rem;
    color: #999;
}

.list-group-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.list-group-item span,
.list-group-item small {
    display: block;
}

.list-group-item small {
    color: #333;
}

  </style>
</div>
</body>
</html>
