<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
  <meta charset="utf-8" />
  <title th:text="${pageTitle}">Lịch Làm Việc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    th {
        background-color: #4fba69 !important;
        color: #fff;
        text-align: center;
        vertical-align: middle;
    }

    .templateux-navbar {
        position: relative !important;
        padding: 0 !important;
        background-color: #f8f9fa !important;
    }

    .templateux-navbar .templateux-menu a {
        text-decoration: none;
        color: #333 !important;
    }

    .templateux-navbar .templateux-menu>li.active>a {
        color: #3d3d3d !important;
    }

    .templateux-navbar .templateux-logo {
        margin-top: 0 !important;
    }
    .templateux-navbar .templateux-menu a:active, .templateux-navbar .templateux-menu a:focus, .templateux-navbar .templateux-menu a:hover {
        color: #333;
        background-color: #f1f1f1 !important;
    }
  </style>
</head>

<body>
<div layout:fragment="content" class="container">
  <h2 class="text-center my-4">Activity Notifications</h2>

  <div class="list-group">
    <!-- Lặp qua danh sách thông báo -->
    <div th:each="notification : ${notifications}" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <a th:href="@{/activities/view/{id}(id=${notification.activityId})}">
          <h5 class="mb-1" th:text="${notification.activityName}">Activity Title</h5>
          <small th:text="${notification.date}">Date</small>
        </a>
        <span th:if="${notification.mandatory}" class="rounded-pill bg-danger text-white" style="height: 37px;padding: 6px;">Bắt Buộc</span>
      </div>
      <p class="mb-1" th:text="${notification.description}">Activity description goes here.</p>
    </div>
  </div>
</div>


</body>

</html>
