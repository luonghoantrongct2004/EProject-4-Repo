<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết hoạt động</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container my-4">
<h1 class="text-center">Chi tiết hoạt động</h1>
<p class="mb-3">Tiêu đề: <span th:text="${activity.activityName}"></span></p>
<p class="mb-3">Mô tả: <span th:text="${activity.description}"></span></p>
<p class="mb-3">Mục đích: <span th:text="${activity.purpose}"></span></p>
<p class="mb-3">Ngày: <span th:text="${activity.date}"></span></p>
<p class="mb-3">Bắt buộc: <span th:text="${activity.mandatory ? 'Có' : 'Không'}"></span></p>
<p class="mb-3">Ngân sách: <span th:text="${activity.budget}"></span></p>

<form action="#" th:action="@{/activities/participate}" method="post">
  <input type="hidden" name="activityId" th:value="${activity.activityId}">
  <input type="hidden" name="accountID" value="${accountID}">

  <div class="mb-3">
    <label for="reason">Lý do (không tham gia):</label>
    <textarea id="reason" name="reason" required class="form-control"></textarea>
  </div>
  <a th:href="@{/activities/participate(activityId=${activity.activityId}, accountID=${accountID})}" role="button" class="btn btn-outline-success">Tham gia</a>
  <button type="submit" class="btn btn-outline-danger">Không Tham Gia</button>
</form>
</body>
</html>
