<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layoutAdmin/main}"
>
<head>
  <meta charset="utf-8" />
  <title th:text="${pageTitle}">Đơn Từ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="row g-4" layout:fragment="content">
  <div class="col-12">
    <div class="bg-light rounded h-100 p-4">
      <h6 class="mb-4">Danh Sách Đơn Từ</h6>
            <form th:action="@{/requestion/find}" method="get" class="mb-3">
              <div class="input-group">
                <input
                        type="text"
                        class="form-control"
                        name="requestID"
                        placeholder="Tìm kiếm theo ID yêu cầu"
                        aria-label="Search"
                />
                <button class="btn btn-outline-secondary" type="submit">
                  Tìm kiếm
                </button>
              </div>
            </form>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên Yêu Cầu</th>
            <th scope="col">ID Tài Khoản</th>
            <th scope="col">Ngày Bắt Đầu</th>
            <th scope="col">Ngày Kết Thúc</th>
            <th scope="col">Ngày Yêu Cầu</th>
            <th scope="col">Người Phê Duyệt</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Hành Động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="requestion, iterStat : ${requestions}">
            <td th:text="${requestion.requestID}"></td>
            <td th:text="${requestion.requestName}"></td>
            <td th:text="${requestion.startDate}"></td>
            <td th:text="${requestion.endDate}"></td>
            <td th:text="${requestion.requestDate}"></td>
            <td th:text="${requestion.approverID}"></td>
            <td th:text="${requestion.status}"></td>
            <td>
              <!-- Action Links -->
              <a th:href="@{/requestion/{id}(id=${requestion.getrequestID()})}" class="btn btn-info btn-sm">Chi tiết</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
